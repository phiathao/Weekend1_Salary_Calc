<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <div class="container-fluid" style="text-align: center" id="redIfOver">
        <h1>Salary Calculator</h1>
    </div>
    <div id="addEmployeeDiv" class="container-fluid">
        <h3>Add Employee</h3>
        <div class="row">
        <input type="text" placeholder="First Name" id="inputFirstName">
        <input type="text" placeholder="Last Name" id="inputLastName">
        <input type="number" placeholder="ID" id="inputID">
        <input type="text" placeholder="Title" id="inputTitle">
        <input type="text" placeholder="Annual Salary" id="inputSalary">
        </div>
        <button id="addEmployeeBtn">Submit</button>
    </div>
    <div id="tableEmployeeDiv" class="container-fluid">
        <h3>Employees</h3>
        <table class="container-fluid">
            <thead class="thead-dark">
                <tr class="row">
                    <td class="col-sm">First Name</td>
                    <td class="col-sm">Last Name</td>
                    <td class="col-sm">ID</td>
                    <td class="col-sm">Title</td>
                    <td class="col-sm">Annual Salary</td>
                </tr>
            </thead>
            <tbody class="table-striped" id="tableOfEmployees">
            </tbody>
        </table>
    </div>
    <div>
        <h3 id="totalSalary">Total Monthly: 0</h3>
    </div>
</body>
</html>

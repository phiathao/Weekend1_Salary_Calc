<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <div class="container-fluid" style="text-align: center">
        <h1>Salary Calculator</h1>
    </div>
    <div id="addEmployeeDiv" class="container-fluid">
        <h3>Add Employee</h3>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="number" placeholder="ID">
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Annual Salery">
        <button>Submit</button>
    </div>
    <div id="tableEmployeeDiv" class="container-fluid">
        <h3>Employees</h3>
        <table class="container-fluid">
            <thead class="thead-dark">
                <tr class="row">
                    <td class="col-sm">First Name</td>
                    <td class="col-sm">Last Name</td>
                    <td class="col-sm">ID</td>
                    <td class="col-sm">Title</td>
                    <td class="col-sm">Annual Salary</td>
                </tr>
            </thead>
            <tbody class="table-striped">
                <tr class="row">
                    <td class="col-sm">Mark</td>
                    <td class="col-sm">Otto</td>
                    <td class="col-sm">2245</td>
                    <td class="col-sm">Manager</td>
                    <td class="col-sm">45000</td>
                </tr>
                <tr class="row">
                    <td class="col-sm">Jacob</td>
                    <td class="col-sm">Thornton</td>
                    <td class="col-sm">2245</td>
                    <td class="col-sm">Cashier</td>
                    <td class="col-sm">32000</td>
                </tr>
                <tr class="row">
                    <td class="col-sm">Larry</td>
                    <td class="col-sm">Bird</td>
                    <td class="col-sm">2245</td>
                    <td class="col-sm">Cashier</td>
                    <td class="col-sm">31000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
